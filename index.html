<div class="slides">

<div class="slide-item">

</div>	
<div class="slide-item">
    <img src="img1.jpg" class="responsive">
</div>	
<a class="back" onclick="slideshow(-1)">&#10094;</a>
<a class="next" onclick="slideshow(1)">&#10095;</a>
</div>

<div style="text-align:center">
  <span class="bullets" onclick="slide(1)"></span> 
  <span class="bullets" onclick="slide(2)"></span> 
  <span class="bullets" onclick="slide(3)"></span> 
</div>
	
</body>
<script language="javascript">
	var idx = 1;
	show(idx);
	
	function show(n) {
	var s = document.getElementsByClassName("slide-item");
	var b = document.getElementsByClassName("bullets");

	//alert(n);
	//alert(idx);
	if (n > s.length) {idx = 1}    
	if (n < 1) {idx = s.length}
	var i;
	for (i = 0; i < s.length; i++) {
		s[i].style.display = "none";  
	}
	 for (i = 0; i < b.length; i++) {
      b[i].className = b[i].className.replace(" active", "");
  }
	s[idx-1].style.display = "block"; 
	b[idx-1].className += " active";
	setTimeout(show, 2000, n+1);
	}
	function slideshow(n) {
		show(idx += n);
	}
	function slide(n) {
		show(idx = n);
	}
</script>
</html>
